<div class="container">
    <ul class="responsive-table">
        <button type="button" class="btn btn-dark" (click)="goToAddFeature()">Add Feature</button>
        
        <div *ngIf="features?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">NO FEATURES FOUND!</h4>
            </div>
        </div>

        <li class="feature-row" *ngFor="let feature of features">
            <p>{{ feature?.name }}</p>
            <div class="buttons">
                <button type="button" class="btn btn-primary" (click)="onEditFeature(feature.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="openConfirmationDialog(feature.id, feature.name)">Delete</button>
            </div>
        </li>
    </ul>
</div>
